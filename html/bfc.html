<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bfc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .recommend-toggle {
            float: right;
            width: 60px;
            height: 48px;
            background: #333;
            border-radius: 2px;
            color: hsla(0, 0%, 100%, .6);
            font-size: 12px;
            padding-left: 12px;
            line-height: 48px;
            margin-top: 6px;
            cursor: pointer;
        }

        .icon {
            display: inline-block;
            background: 50% no-repeat;
            background-size: contain;
        }
    </style>
</head>

<body>
    <div class="recommend-toggle">
        <span class="text">展开</span>
        <span class="icon"></span>
    </div>
</body>

</html>
